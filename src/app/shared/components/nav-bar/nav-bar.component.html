<nav class="bg-[var(--color-900)]">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <img class="h-8 w-8" src="./../../../../assets/icons/money-bill.svg" alt="Your Company">
                </div>
                <div class="hidden md:block">
                    <ul class="ml-10 flex items-baseline space-x-4">
                        @for(page of pages; track page.id) {
                        @if(page.current) {
                        <li (click)="updateCurrentTab(page)"
                            class="rounded-md bg-[var(--color-400)] px-3 py-2 text-sm font-medium text-white"
                            aria-current="page">{{page.name}}</li>
                        }@else {
                        <li (click)="updateCurrentTab(page)" [routerLink]="['/' + page.href]"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-[var(--color-500)] hover:text-white cursor-pointer">
                            {{page.name}}</li>
                        }
                        }
                    </ul>
                </div>
            </div>
            <div class="-mr-2 flex md:hidden">
                <!-- Mobile menu button -->
                <button (click)="toggleMenu()" type="button"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-[var(--color-500)]] hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <!-- Menu open: "hidden", Menu closed: "block" -->
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!-- Menu open: "block", Menu closed: "hidden" -->
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="bg-[var(--color-900)] w-full absolute md:hidden {{!isMenuOpen && 'hidden' }}" id="mobile-menu">
        <ul class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            @for(page of pages; track page.id) {
            @if(page.current) {
            <li (click)="updateCurrentTab(page)"
                class="block rounded-md bg-[var(--color-400)] px-3 py-2 text-base font-medium text-white"
                aria-current="page" (click)="toggleMenu()">{{page.name}}</li>
            }@else {
            <li (click)="updateCurrentTab(page)" [routerLink]="['/' + page.href]"
                class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-[var(--color-500)] hover:text-white cursor-pointer"
                (click)="toggleMenu()">
                {{page.name}}</li>
            }
            }
        </ul>
    </div>
</nav>
